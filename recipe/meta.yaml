{% set name = "h2o" %}
{% set version = "3.38.0.1" %}


package:
  name: {{ name|lower }}-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0309006b9cecd4b8ebb807bb310f6f219231c64a6d9e66d4909f62eda38a33a7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colorama >=0.3.8
    - future
    - python >=3.6
    - requests
    - tabulate
    - numpy

test:
  imports:
    - h2o
    - h2o.automl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/h2oai/h2o-3
  summary: H2O, Fast Scalable Machine Learning, for python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
