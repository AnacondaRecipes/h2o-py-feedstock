{% set name = "h2o" %}
{% set version = "3.40.0.3" %}


package:
  name: {{ name|lower }}-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 79ee2bd1e02f54b0c8c3032356753b93bb37786d00f222813538eba2d56e387d

build:
  number: 0
  script: {{ PYTHON }} -m pip install  --no-deps --no-build-isolation . -vv

requirements:
  host:
    - pip
    - python =2.7
    - wheel
  run:
#    - colorama >=0.3.8
    - colorama 
    - future
    - python =2.7
    - requests
    - tabulate
    - numpy

test:
  imports:
    - h2o
    - h2o.automl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/h2oai/h2o-3
  summary: H2O, Fast Scalable Machine Learning, for python
  license: Apache-2.0
  license_file: LICENSE

extra:
  anaconda-services:
   ref: https://anaconda.zendesk.com/agent/tickets/34209
  recipe-maintainers:
    - ianaobi
