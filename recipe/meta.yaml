{% set name = "h2o" %}
{% set version = "3.32.0.2" %}


package:
  name: {{ name|lower }}-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 95e746690161fe9c7670b625044df1cf85e69cb38b79a504c9060b0524541262

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - colorama >=0.3.8
    - future
    - python
    - requests
    - tabulate

test:
  imports:
    - h2o
    - h2o.automl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/h2oai/h2o-3
  summary: H2O, Fast Scalable Machine Learning, for python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
